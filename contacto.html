<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto-Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="cajaNav">
            <img class="logo" src="Images/logo.png" alt="Logo de la Barbería Alura">
            <h1 class="titulo-barberia">Barbería</h1>
            <nav>
                <ul class="navPrincipal">
                    <li ><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-contacto">
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="Correoelectronico">Correo Electrónico</label>
            <input type="email" id="Correoelectronico" class="input-padron" required placeholder="correro@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XXX) XXXX XXX">
            
            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

            <fieldset>
                <legend>¿Cómo le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
                
            </fieldset>
            <fieldset>
                <legend>¿En cuál horario desea ser atendido?</legend>
                <select>
                    <option value="Noche">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>
            <label class="checkbox" ><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
            <div class="boton"><input class="Enviar" type="submit" value="Enviar formulario">
            </div>
            
        </form>
        <table>
            <thead>
                <tr>
                    <td>Día</td>
                    <td>Horario</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>7 a.m. ~ 7 p.m.</td>
                </tr>
                <tr>
                    <td>Martes</td>
                    <td>7 a.m. ~ 7 p.m.</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>7 a.m. ~ 7 p.m.</td>
                </tr>
                <tr>
                    <td>Jueves</td>
                    <td>7 a.m. ~ 7 p.m.</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>7 a.m. ~ 7 p.m.</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img class="logo-pie" src="Images/logo-blanco.png" alt="Logo de la Barbería Alura">
        <p class="Copyright">&copy Copyright Barbería Alura -2020</p>
    </footer>
</body>
</html>
